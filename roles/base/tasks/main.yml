---
- import_tasks: pacman.yml

- name: Install base packages
  pacman:
    name: "{{ base_packages }}"
    state: present
    update_cache: true

- name: Install bash
  pacman:
    name:
      - bash
      - bash-completion
    state: present

- name: Install zsh
  pacman:
    name:
      - zsh
      - zsh-completions
    state: present

- name: Set timezone
  timezone:
    name: "{{ base_timezone }}"
  register: tz

- name: Sync time to hwclock
  ansible.builtin.command: hwclock --systohc
  when: tz is changed

- name: Set locale
  locale_gen:
    name: "{{ base_locale }}"
    state: present

- name: Set hostname
  hostname:
    name: "{{ base_hostname }}"

- import_tasks: user.yml
- import_tasks: aur.yml
- import_tasks: boot.yml
- import_tasks: journald.yml

- name: Install man pages
  pacman:
    name:
      - man-db
      - man-pages
    state: present

- name: Enable fstrim.timer
  systemd:
    name: fstrim.timer
    state: started
    enabled: true
